<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>건강 레포트</title>
    <link rel="stylesheet" href="../../css/guardian/health.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <img src="../../asset/back.png" alt="Back" id="backIcon">
                <h1><span id="currentDate"></span>,<br>부모님의 건강을 확인하세요</h1>
            </nav>
        </header>
        <main>
            <div class="report">
                <div class="report-item">
                    <p>수면 시간</p>
                    <p class="value">7</p>
                    <p class="subvalue">-2시간</p>
                </div>
                <div class="report-item">
                    <p>통증</p>
                    <p class="value">허리</p>
                    <p class="subvalue">5/10</p>
                </div>
                <div class="report-item">
                    <p>감정</p>
                    <p class="value">보통</p>
                </div>
            </div>
            <div class="chart">
                <p>수면 패턴</p>
                <img src="../../asset/ex_graph.png" alt="Sleep Pattern Chart">
            </div>
            <div class="doctor-note">
                <p>Dr. 아르미</p>
                <p>부모님의 수면시간이 평균 2시간 줄었어요. 불편한점이 있는지 여쭤보세요.</p>
            </div>
        </main>
    </div>
    <script src="../../js/guardian/health.js"></script>
</body>
</html>
