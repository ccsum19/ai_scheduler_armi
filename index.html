<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 손주, 아르미</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1><span class="yellow">내 손주 아르미</h1>
        <h2><span class="yellow">모드</span>를 선택해주세요</h2>
        <div class="mode-box">
            <div class="mode-description">
                <img src="asset/user-mode-icon.png" alt="부모님 모드 아이콘">
                <div class="text-and-button">
                    <div>  부모님 모드  </div>
                    <button class="login-button" id="userLogin">로그인</button>
                </div>
            </div>
        </div>
        <div class="mode-box">
            <div class="mode-description">
                <img src="asset/guardian-mode-icon.png" alt="자녀 모드 아이콘">
                <div class="text-and-button">
                    <div>자녀 모드</div>
                    <button class="login-button" id="guardianLogin">로그인</button>
                </div>
            </div>
        </div>
        
    </div>
    <script src="js/main.js"></script>
</body>
</html>
