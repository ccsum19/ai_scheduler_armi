<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일정 리스트</title>
    <link rel="stylesheet" href="../../css/user/schedule.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <img src="../../asset/back.png" alt="Back" id="backIcon">

        <main>

            </div>
            <div class="schedule-item">

            </div>

    <script src="../../js/user/schedule.js"></script>

</html>
