<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시니어</title>
    <link rel="stylesheet" href="../../css/user/style.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <img src="../../asset/home.png" alt="Home" id="homeIcon">
            </nav>
        </header>
        <main>
            <div class="prompt" id="prompt">
                <p>할머니! 저랑 통화해요</p>
            </div>
            <div class="character">
                <img src="../../asset/armi_start.png" alt="Character">
                <p id="counter">아르미와 통화하기</p>
            </div>
            <div class="call-button">
                <img src="../../asset/armi_call.png" alt="Call" id="callIcon">
            </div>
            <div class="schedule-button" id="scheduleButton">
                <button onclick="location.href='schedule.html'">일정 확인하기</button>
            </div>
        </main>
    </div>
    <script src="../../js/user/main.js"></script>
</body>
</html>
